<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/container.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <main class="container">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>

        <form class="form js-form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie</button>
        </form>
        <section class="tasks">
            <div class="tasks__container">
                <h2 class="tasks__header">Lista zadań</h2>
                <div class="tasks__buttonsContainer js-buttons">

                </div>
            </div>
            <ul class="tasks__list js-tasks">

            </ul>
        </section>
    </main>

</body>
